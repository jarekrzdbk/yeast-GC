name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: calculate-gc-count
      run: make
    - name: Archive code coverage results
      uses: actions/upload-artifact@v3

      with:
        name: gc-content
        path: outputs/

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck
