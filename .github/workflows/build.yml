name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: calculate-gc-count-and-generate-presentation
      run: make

    - name: gc-count
      uses: actions/upload-artifact@v3

      with:
        name: gc-content
        path: outputs/
    
    - name: presentation
      uses: actions/upload-artifact@v3

      with:
        name: presentation
        path: presentation.pdf

    - name: report
      uses: actions/upload-artifact@v3

      with:
        name: report
        path: report.pdf
