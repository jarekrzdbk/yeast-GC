name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: calculate-gc-count
      run: make

    - name: gc-count
      uses: actions/upload-artifact@v3

      with:
        name: gc-content
        path: outputs/
